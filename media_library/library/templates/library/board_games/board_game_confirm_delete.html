{% extends "base.html" %}

{% block title %}
    Confirmer la suppression du Jeu
{% endblock %}

{% block content %}
    <section class="confirm-delete">
        <h1>Confirmer la suppression du jeu "{{ board_game.name }}"</h1>
        <form method="POST">
            {% csrf_token %}
            <p>Êtes-vous sûr de vouloir supprimer ce jeu ?</p>
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'gest-games' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </section>
{% endblock %}
