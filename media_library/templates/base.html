{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'app.css' %}" />
    {% block css_files %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top justify-content-between">
        <a href="{% url 'index' %}" class="navbar-brand"> Home </a>

        <div class="object-fit-none" id="navbarNav">
          <ul class="navbar-nav">
            {% if not request.user.is_authenticated%}
              <li class="nav-item">
                <a href="{% url 'home-library' %}" class="nav-link">[ Admin ]</a>
              </li>
            {% else %}
              <p class="nav-link">Bienvenue, {{ request.user }}</p>
              <a href="{% url 'home-library' %}" class="nav-link">[ Admin ]</a>
              <a href="{% url 'logout' %}" class="nav-link">[ Logout ]</a>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
